<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metacube Parking System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="hero">
            <img id="header_logo" src="./res/car_logo.png" alt="MetaPark">
            <h1>Metacube Parking System</h1>
        </div>
        <nav>
            <ul id="nav_links">
                <li>
                    <a href="#add-employee" class="nav_link">Add Employee</a>
                </li>
                <li>
                    <a href="#add-vehicle" class="nav_link">Add Vehicle</a>
                </li>
                <li>
                    <a href="#give-feedback" class="nav_link">Give feedback</a>
                </li>
                <li>
                    <a href="#pricing" class="nav_link">Pricing</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="employee_section">
            <h2 id="add-employee">Add Employee</h2>
            <form action="submit">
                <label for="employee-name">Name</label>
                <input type="text" id="employee-name" name="employee-name" placeholder="Enter your name here" required> <br>

                <br>

                <label>Gender</label> <br>
                <input type="radio" id="employee-gender-male" name="gender" value="male">
                <label for="employee-gender-male">Male</label> <br>
                <input type="radio" id="employee-gender-female" name="gender" value="female">
                <label for="employee-gender-female">Female</label> <br>
                <input type="radio" id="employee-gender-other" name="gender" value="other">
                <label for="employee-gender-female">Other</label> <br>

                <br>

                <label for="employee-email">Email</label>
                <input type="email" id="employee-email" name="employee-email" placeholder="Enter your email here" required> <br>
                <label for="employee-password">Enter the password</label>
                <input type="password" id="employee-password" name="employee-password" placeholder="Enter your password here" required> <br>
                <label for="employee-password-confirmation">Confirm the password</label>
                <input type="password" id="employee-password-confirmation" name="employee-password-confirmation" placeholder="Enter your password here" required> <br>

                <br>

                <label for="employee-phone-number">Phone Number</label>
                <input type="tel" name="employee-phone-number" id="employee-phone-number" placeholder="Enter your phone number here">
            </form>
        </section>

        <section id="vehicle_section">
            <h2 id="add-vehicle">Add vehicle</h2>
            <form action="submit">

            </form>
        </section>

        <section id="feedback_section">
            <h2 id="give-feedback">Give Feedback</h2>
            <form action="submit">

            </form>
        </section>

        <section id="pricing_section">
            <h2 id="pricing">Pricing</h2>
            <form action="submit">

            </form>
        </section>
    </main>

    <footer>
        <a href="https://github.com/Gamedemons/">Copyright Â© 2000-2024 Gamedemons</a>
    </footer>
</body>

</html>
